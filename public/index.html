<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间区块调整工具</title>
    <meta name="description" content="智能时间区块调整工具，支持复杂约束系统和实时约束处理">
    <meta name="keywords" content="时间管理,约束系统,时间轴,Vue3,vis-timeline">
    <meta name="author" content="Time Range Control Team">
    <meta name="color-scheme" content="light dark">
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="shortcut icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <!-- 字体预加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- SEO优化 -->
    <meta property="og:title" content="时间区块调整工具">
    <meta property="og:description" content="智能时间区块调整工具，支持复杂约束系统和实时约束处理">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="时间区块调整工具">
    <meta name="twitter:description" content="智能时间区块调整工具，支持复杂约束系统和实时约束处理">
</head>
<body>
    <div id="app">
        <!-- Vue应用挂载点 -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>正在加载应用...</p>
        </div>
    </div>
    
    <!-- 加载样式 -->
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container p {
            color: #666;
            margin: 0;
        }
    </style>
    
    <!-- Vue 应用入口 -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
