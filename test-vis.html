<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vis-timeline 加载测试</title>
    
    <!-- vis-timeline CSS -->
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #timeline {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>🧪 vis-timeline 加载测试</h1>
    
    <div class="log" id="log">
        正在检查vis-timeline加载状态...
    </div>
    
    <div id="timeline"></div>
    
    <!-- vis-timeline JavaScript -->
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ' - ' + message;
            console.log(message);
        }
        
        function testVisTimeline() {
            log('🔍 开始检查vis-timeline...');
            
            if (typeof vis === 'undefined') {
                log('❌ vis对象未定义');
                return false;
            }
            
            log('✅ vis对象已定义: ' + typeof vis);
            
            if (typeof vis.Timeline === 'undefined') {
                log('❌ vis.Timeline未定义');
                return false;
            }
            
            log('✅ vis.Timeline已定义: ' + typeof vis.Timeline);
            
            if (typeof vis.DataSet === 'undefined') {
                log('❌ vis.DataSet未定义');
                return false;
            }
            
            log('✅ vis.DataSet已定义: ' + typeof vis.DataSet);
            
            // 尝试创建简单的时间轴
            try {
                const container = document.getElementById('timeline');
                const items = new vis.DataSet([
                    {id: 1, content: '测试项目1', start: new Date()},
                    {id: 2, content: '测试项目2', start: new Date(Date.now() + 60*60*1000)}
                ]);
                
                const timeline = new vis.Timeline(container, items);
                log('✅ vis-timeline创建成功！');
                return true;
            } catch (error) {
                log('❌ vis-timeline创建失败: ' + error.message);
                return false;
            }
        }
        
        // 等待页面和vis-timeline加载完成
        window.addEventListener('load', () => {
            log('📄 页面加载完成');
            
            // 多次尝试检查vis-timeline
            let attempts = 0;
            const maxAttempts = 50;
            
            function checkVis() {
                attempts++;
                log(`🔄 尝试 ${attempts}/${maxAttempts}`);
                
                if (testVisTimeline()) {
                    log('🎉 vis-timeline测试成功！');
                } else if (attempts < maxAttempts) {
                    setTimeout(checkVis, 200);
                } else {
                    log('❌ vis-timeline加载失败，已达到最大尝试次数');
                    log('💡 请检查网络连接和CDN可用性');
                }
            }
            
            checkVis();
        });
    </script>
</body>
</html>
